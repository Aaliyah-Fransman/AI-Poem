<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The poem will go here
        <br />
        And continue here
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Aaliyah-Fransman" target="_blank"
        >Aaliyah Fransman</a
      >
      and is
      <a href="https://github.com/Aaliyah-Fransman/AI-Poem" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://the-thinking-machine.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
